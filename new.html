<html>
<style>
.style1{
position: relative;
display:inline-block;
border-bottom:1px dotted black;
}
.style1 .style2{
visibility: hidden;
width:120px;
background-color:black;
color:#fff;
text-align:center;
border-radius:6px;
padding: 5px 0;
position: absolute;
z-index:1;
top:-5px;
left:105%;
}
.style1:hover.style2{
visibility: visible;
}
</style>
<body><div class="style1">Hello<span class="style2">World</span></div></body></html>
